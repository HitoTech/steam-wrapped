name: CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

env:
    STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
    STEAM_USER_ID: ${{ secrets.STEAM_USER_ID }}

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                python-version: 3.13

            - name: Install PDM
              run: pip install pdm

            - name: Install dependencies
              run: pdm install

            - name: Run linters
              run: pdm run all.composite

            - name: Run tests
              run: pdm run pytest

